<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <svg viewBox="-160 20 800 150">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"/>
        <text width="00">
          <textPath xlink:href="#curve">
            H t p g h k l  J v s v y p k h
          </textPath>
        </text>
      </svg>
    </div> 

    <form class = "box">
  
      <div class = "box-in" >
        <p><strong>Digite sua mensagem à ser codificada:</strong></p>
        <input type="text" name="msgcode" id="msgcode">
        <p><strong>Digite sua mensagem à ser decifrada:</strong></p>
        <input type="text" name="msgdecode" id="msgdecode">
      </div>
      <div class = "box-out" >
        <p><strong>Sua mensagem codificada é:</strong></p>
        <div id = "resultcode"></div>
        <p><strong>Sua mensagem decifrada é:</strong></p>
        <div id = "resultdecode"></div>
      </div>
    
    </form>

    <form class = "box-key">
      <p><strong>Qual o valor da chave?</strong></p>
      <input type="number" name="offset" id="offset">
    </form>
      
    <form class = "button">
      <button id="btn1">codificar</button>
      <button id="btn2">decifrar</button>
    </form>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  
  </body>
</html>
